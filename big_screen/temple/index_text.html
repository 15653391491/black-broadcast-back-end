</div>

    <div class="ornament2"></div>
    <!----- 黑广播数 ----->
    <div id="counter2" class="counter">
        <font class="font1" color="#899FAC">黑广播数</font>
        <dv-digital-flop :config="config"/>
    </div>
    <div class="ornament3"></div>
</div>
<!------------------------------------- 大数据 ------------------------------>
<div class="con4 position5">

</div>
<!------------------------------------- 信息展示 ---------------------------->
<div class="con5 position6">

    <div id="scroll" class="scroll">
        <dv-scroll-board :config="config"/>
    </div>
    <div class="ornament5"></div>
</div>
<!------------------------------------- 导航区 ------------------------------>
<div class="con6 position7">
    <div class="button">
        <a href="/new_control/con_bigdata.html">

</div>
